



<div class="container">
     <h1>meetingsGallerykdkdkdk</h1>

     <div ng-repeat="meet in meetings">
             <h4>{{meet.title}}</h4>
            <h4>{{meet.date}}</h4>
            <h4>{{meet.time}}</h4>
            <h4>{{meet.location}}</h4>
            <h4>{{meet.createdBy}}</h4>   
            <h4>{{meet.meetId}}</h4>      
        </div>
        
        <button type="button" class="btn btn-default" ng-click="openDetails()">Details</button>
     
</div>
