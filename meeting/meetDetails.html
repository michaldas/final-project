

<div class="container">
        <h1>Meet Details</h1>
   
        <div >
                <h4>{{meet.title}}</h4>
               <h4>{{meet.date}}</h4>
               <h4>{{meet.time}}</h4>
               <h4>{{meet.location}}</h4>
               <h4>{{meet.createdBy}}</h4>
        </div>      
               
               <div ng-repeat="task in meet.tasks">
                        {{task.item}}
               </div>
               <div>
                        <h4>{{meet.costs}}</h4>  
               </div>

               <div>
                        <h4>{{meet.inviteds}}</h4> 
               </div>
               
          
           
           
   </div>
